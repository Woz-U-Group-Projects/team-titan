<div *ngIf="issue" class="issue">
        <h2>{{issue.title | uppercase}} Details</h2>
        <div><span>Description: </span>{{issue.description}}</div>
        <div><span>Severity: </span>{{issue.severity}}</div>
        <div>
          <button routerLink="/edit/{{issue._id}}">
            Edit
          </button>
        </div>
      </div>
