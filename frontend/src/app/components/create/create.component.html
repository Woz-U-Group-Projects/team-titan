<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/list']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="issueForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" formControlName="title"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!issueForm.get('title').valid && issueForm.get('title').touched">Name the Bug</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" formControlName="description"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!issueForm.get('description').valid && issueForm.get('description').touched">What's Happening?</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder=" Haw bad is it on a scale from 1 - 10" formControlName="severity"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!issueForm.get('severity').valid && issueForm.get('severity').touched">1 is hardly an issue at all. 10 is "Oh my gosh nothing works!</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Responsible" formControlName="responsible"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!issueForm.get('responsible').valid && issueForm.get('responsible').touched">Who is taking care of the bug? If unsure put "N/A"</span>
            </mat-error>
          </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!issueForm.valid" mat-flat-button color="important"><mat-icon>save</mat-icon></button>
        </div>
      </form>
    </mat-card>
  </div>
